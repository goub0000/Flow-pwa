<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a5bb8;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#f5b942;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#c85357;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#heroGradient)" opacity="0.1"/>
  
  <!-- University building silhouette -->
  <rect x="50" y="250" width="120" height="120" fill="#5a5bb8" opacity="0.3"/>
  <polygon points="50,250 110,200 170,250" fill="#5a5bb8" opacity="0.4"/>
  
  <!-- Students icons -->
  <circle cx="300" cy="200" r="20" fill="#f5b942" opacity="0.6"/>
  <rect x="290" y="220" width="20" height="40" rx="10" fill="#f5b942" opacity="0.6"/>
  
  <circle cx="350" cy="180" r="18" fill="#c85357" opacity="0.6"/>
  <rect x="342" y="198" width="16" height="35" rx="8" fill="#c85357" opacity="0.6"/>
  
  <!-- Connection lines -->
  <line x1="200" y1="300" x2="400" y2="300" stroke="#5a5bb8" stroke-width="2" opacity="0.4"/>
  <line x1="250" y1="250" x2="350" y2="350" stroke="#f5b942" stroke-width="2" opacity="0.4"/>
  
  <!-- Mobile device outline -->
  <rect x="450" y="150" width="80" height="140" rx="15" fill="none" stroke="#5a5bb8" stroke-width="3" opacity="0.5"/>
  <rect x="460" y="165" width="60" height="90" fill="#f5b942" opacity="0.2"/>
  
  <!-- Text placeholder -->
  <text x="300" y="100" text-anchor="middle" fill="#5a5bb8" opacity="0.7" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Flow</text>
  <text x="300" y="130" text-anchor="middle" fill="#5a5bb8" opacity="0.5" font-family="Arial, sans-serif" font-size="14">University Applications</text>
</svg>