<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Sign in to Flow - Access your student, institution, counselor, parent, or recommender portal." />
  <meta name="theme-color" content="#4338CA" />
  <title>Sign In - Flow</title>

  <link rel="icon" href="/assets/img/logo.PNG" type="image/png" />
  <link rel="apple-touch-icon" href="/assets/img/logo.PNG" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #1f2937;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .auth-container {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      width: 100%;
      max-width: 450px;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid #4338CA;
      padding: 8px;
      background: white;
      margin: 0 auto 1.5rem;
      display: block;
    }

    .auth-title {
      font-size: 2rem;
      font-weight: 800;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }

    .auth-subtitle {
      color: #6b7280;
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: #374151;
      font-weight: 600;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.5rem;
      background: white;
      color: #1f2937;
      font-size: 1rem;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #4338CA;
      box-shadow: 0 0 0 3px rgba(67, 56, 202, 0.1);
    }

    .auth-button {
      width: 100%;
      padding: 0.875rem;
      background: #4338CA;
      border: none;
      border-radius: 0.5rem;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 1.5rem;
    }

    .auth-button:hover {
      background: #3730A3;
      transform: translateY(-1px);
    }

    .auth-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .google-button {
      background: #db4437;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .google-button:hover {
      background: #c23321;
    }

    .auth-links {
      text-align: center;
      color: #6b7280;
    }

    .auth-link {
      color: #4338CA;
      text-decoration: none;
      font-weight: 500;
    }

    .auth-link:hover {
      text-decoration: underline;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 2rem;
      color: #4338CA;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .success-message {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      color: #16a34a;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .loading {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      color: #6b7280;
      margin-bottom: 1rem;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #e5e7eb;
      border-top: 2px solid #4338CA;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
      color: #6b7280;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e5e7eb;
    }

    .divider span {
      background: white;
      padding: 0 1rem;
      position: relative;
    }

    @media (max-width: 480px) {
      .auth-container {
        padding: 2rem 1.5rem;
      }

      .auth-title {
        font-size: 1.75rem;
      }
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <a href="/" class="back-link">‚Üê Back to Home</a>

    <div class="auth-header">
      <img src="/assets/img/logo.PNG" alt="Flow Logo" class="auth-logo">
      <h1 class="auth-title">Sign In</h1>
      <p class="auth-subtitle">Welcome back to Flow</p>
    </div>

    <!-- Error/Success Messages -->
    <div id="errorMessage" class="error-message" style="display: none;"></div>
    <div id="successMessage" class="success-message" style="display: none;"></div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading">
      <div class="spinner"></div>
      <span>Signing in...</span>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-input"
          placeholder="Enter your email address"
          required
        >
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-input"
          placeholder="Enter your password"
          required
        >
      </div>

      <button type="submit" class="auth-button" id="loginButton">
        Sign In
      </button>
    </form>

    <div class="divider">
      <span>or</span>
    </div>

    <!-- Google Sign In Button -->
    <button type="button" class="auth-button google-button" id="googleSignInButton">
      <svg width="18" height="18" viewBox="0 0 24 24">
        <path fill="white" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="white" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="white" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="white" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Continue with Google
    </button>

    <div class="auth-links">
      <p>
        Don't have an account?
        <a href="/" class="auth-link">Sign up here</a>
      </p>

      <p style="margin-top: 1rem;">
        <a href="/auth/forgot-password.html" class="auth-link">Forgot your password?</a>
      </p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <!-- Firebase Configuration -->
  <script src="/assets/js/firebase-config.js"></script>

  <!-- Firebase Auth Service -->
  <script src="/assets/js/firebase-auth.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for Firebase to be initialized
      function waitForFirebase() {
        return new Promise((resolve) => {
          if (window.Firebase && window.Firebase.initialized) {
            resolve();
          } else {
            document.addEventListener('firebaseInitialized', resolve);
          }
        });
      }

      // Initialize auth page after Firebase is ready
      waitForFirebase().then(() => {
        initializeAuthPage();
      });
    });

    function initializeAuthPage() {
      const form = document.getElementById('loginForm');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const loadingIndicator = document.getElementById('loadingIndicator');
      const loginButton = document.getElementById('loginButton');
      const googleSignInButton = document.getElementById('googleSignInButton');

      // Check for account type and redirect in URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const accountTypeFromUrl = urlParams.get('type') || urlParams.get('accountType');
      const redirectParam = urlParams.get('redirect');

      if (accountTypeFromUrl) {
        sessionStorage.setItem('flow_account_type', accountTypeFromUrl);
        console.log('Account type hint from URL:', accountTypeFromUrl);
      }

      if (redirectParam === 'onboarding' && accountTypeFromUrl) {
        // Store onboarding redirect for after login
        const onboardingUrls = {
          'institution': '/institutions/onboarding.html',
          'counselor': '/counselors/onboarding.html',
          'parent': '/parents/onboarding.html',
          'recommender': '/recommenders/onboarding.html'
        };
        const onboardingUrl = onboardingUrls[accountTypeFromUrl];
        if (onboardingUrl) {
          sessionStorage.setItem('flow_redirect_after_login', window.location.origin + onboardingUrl);
          console.log('Will redirect to onboarding after login:', onboardingUrl);
        }
      }

      // Hide messages function
      function hideMessages() {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
      }

      // Show error message
      function showError(message) {
        hideMessages();
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
      }

      // Show success message
      function showSuccess(message) {
        hideMessages();
        successMessage.textContent = message;
        successMessage.style.display = 'block';
      }

      // Show loading state
      function showLoading(show = true) {
        if (show) {
          loadingIndicator.style.display = 'flex';
          loginButton.disabled = true;
          googleSignInButton.disabled = true;
          loginButton.textContent = 'Signing in...';
        } else {
          loadingIndicator.style.display = 'none';
          loginButton.disabled = false;
          googleSignInButton.disabled = false;
          loginButton.textContent = 'Sign In';
        }
      }

      // Determine redirect based on user type
      function determineRedirect(user) {
        // Use Firebase Auth redirect function directly
        if (window.FlowAuth && window.FlowAuth.redirectAfterLogin) {
          window.FlowAuth.redirectAfterLogin();
          return null; // Let FlowAuth handle the redirect
        }

        // Check for account type hint from onboarding or URL
        const accountTypeHint = sessionStorage.getItem('flow_account_type') ||
                               localStorage.getItem('flow_account_type') ||
                               new URLSearchParams(window.location.search).get('accountType');

        // Dashboard URLs mapping
        const dashboardUrls = {
          student: '/students/',
          institution: '/institutions/',
          counselor: '/counselors/',
          parent: '/parents/',
          recommender: '/recommenders/'
        };

        // Use account type hint if available
        if (accountTypeHint && dashboardUrls[accountTypeHint]) {
          console.log(`üîÑ Redirecting to ${accountTypeHint} dashboard from hint`);
          // Clean up hints
          sessionStorage.removeItem('flow_account_type');
          localStorage.removeItem('flow_account_type');
          return dashboardUrls[accountTypeHint];
        }

        // Default to student dashboard
        console.log('üîÑ Redirecting to default student dashboard');
        return '/students/';
      }

      // Simple Firebase initialization check
      function ensureFirebaseAuth() {
        // Check if firebase is available
        if (typeof firebase === 'undefined') {
          throw new Error('Firebase SDK not loaded');
        }

        // Wait for Firebase to be initialized
        if (!window.Firebase || !window.Firebase.auth) {
          throw new Error('Firebase not initialized. Please wait for Firebase to load.');
        }

        return window.Firebase.auth;
      }

      // Handle form submission
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        hideMessages();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!email || !password) {
          showError('Please enter both email and password');
          return;
        }

        // Validate email format
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          showError('Please enter a valid email address');
          return;
        }

        showLoading(true);

        try {
          console.log('üîê Attempting login with:', email);
          console.log('üî• Firebase status:', {
            firebaseLoaded: typeof firebase !== 'undefined',
            windowFirebase: !!window.Firebase,
            firebaseAuth: !!window.Firebase?.auth,
            firebaseInitialized: !!window.Firebase?.initialized
          });

          // Get Firebase Auth instance with better error handling
          let auth;
          try {
            auth = ensureFirebaseAuth();
            console.log('‚úÖ Firebase Auth instance obtained');
          } catch (initError) {
            console.error('‚ùå Firebase initialization error:', initError);
            showError('Authentication system not ready. Please refresh the page and try again.');
            return;
          }

          console.log('üîÑ Attempting Firebase sign in...');

          // Sign in with Firebase Auth
          const userCredential = await auth.signInWithEmailAndPassword(email, password);
          const user = userCredential.user;

          console.log('Login successful:', user.uid);

          showSuccess('Login successful! Redirecting...');

          // Redirect after short delay
          setTimeout(() => {
            const redirectUrl = determineRedirect(user);
            if (redirectUrl) {
              window.location.href = redirectUrl;
            }
            // If redirectUrl is null, FlowAuth.redirectAfterLogin() already handled the redirect
          }, 1500);

        } catch (error) {
          console.error('Login error:', error);

          // Handle specific Firebase errors
          let errorMsg = 'Failed to sign in. Please try again.';
          if (error.code === 'auth/user-not-found') {
            errorMsg = 'No account found with this email address. Please create an account first.';
          } else if (error.code === 'auth/wrong-password') {
            errorMsg = 'Incorrect password. Please try again.';
          } else if (error.code === 'auth/invalid-login-credentials') {
            errorMsg = 'Invalid email or password. Please check your credentials or create an account first.';
          } else if (error.code === 'auth/invalid-email') {
            errorMsg = 'Please enter a valid email address.';
          } else if (error.code === 'auth/user-disabled') {
            errorMsg = 'This account has been disabled.';
          } else if (error.code === 'auth/too-many-requests') {
            errorMsg = 'Too many failed attempts. Please try again later.';
          } else if (error.message) {
            errorMsg = error.message;
          }

          showError(errorMsg);
        } finally {
          showLoading(false);
          console.log('üîÑ Login attempt completed');
        }
      });

      // Google Sign In
      googleSignInButton.addEventListener('click', async function() {
        hideMessages();
        showLoading(true);

        try {
          console.log('Attempting Google sign in...');

          // Get Firebase Auth instance
          const auth = ensureFirebaseAuth();

          const provider = new firebase.auth.GoogleAuthProvider();
          provider.addScope('email');
          provider.addScope('profile');

          const result = await auth.signInWithPopup(provider);
          const user = result.user;

          console.log('Google login successful:', user.uid);

          showSuccess('Google sign in successful! Redirecting...');

          // Redirect after short delay
          setTimeout(() => {
            const redirectUrl = determineRedirect(user);
            if (redirectUrl) {
              window.location.href = redirectUrl;
            }
            // If redirectUrl is null, FlowAuth.redirectAfterLogin() already handled the redirect
          }, 1500);

        } catch (error) {
          console.error('Google sign in error:', error);

          let errorMsg = 'Failed to sign in with Google. Please try again.';
          if (error.code === 'auth/popup-closed-by-user') {
            errorMsg = 'Sign in was cancelled. Please try again.';
          } else if (error.code === 'auth/popup-blocked') {
            errorMsg = 'Pop-up was blocked. Please allow pop-ups and try again.';
          } else if (error.message) {
            errorMsg = error.message;
          }

          showError(errorMsg);
        } finally {
          showLoading(false);
        }
      });

      // Auto-focus email field
      document.getElementById('email').focus();

      // Add Firebase status indicator
      addFirebaseStatusIndicator();

      // Test Firebase connection
      testFirebaseConnection();
    }

    // Add a visual Firebase status indicator
    function addFirebaseStatusIndicator() {
      const statusDiv = document.createElement('div');
      statusDiv.id = 'firebaseStatus';
      statusDiv.style.cssText = `
        position: fixed;
        top: 10px;
        right: 10px;
        background: #f0f0f0;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 12px;
        font-family: monospace;
        z-index: 9999;
        border: 1px solid #ccc;
      `;

      if (window.Firebase && window.Firebase.initialized) {
        statusDiv.textContent = 'üü¢ Firebase Ready';
        statusDiv.style.background = '#d4edda';
        statusDiv.style.borderColor = '#c3e6cb';
      } else {
        statusDiv.textContent = 'üî¥ Firebase Loading...';
        statusDiv.style.background = '#f8d7da';
        statusDiv.style.borderColor = '#f5c6cb';
      }

      document.body.appendChild(statusDiv);

      // Update status when Firebase initializes
      document.addEventListener('firebaseInitialized', () => {
        statusDiv.textContent = 'üü¢ Firebase Ready';
        statusDiv.style.background = '#d4edda';
        statusDiv.style.borderColor = '#c3e6cb';
      });
    }

    // Test Firebase connection
    function testFirebaseConnection() {
      setTimeout(() => {
        console.log('üß™ Testing Firebase connection...');
        try {
          if (window.Firebase && window.Firebase.auth) {
            console.log('‚úÖ Firebase Auth available');
            console.log('üìä Auth instance:', window.Firebase.auth);
          } else {
            console.error('‚ùå Firebase Auth not available');
          }
        } catch (error) {
          console.error('‚ùå Firebase test error:', error);
        }
      }, 1000);
    }
  </script>
</body>
</html>
