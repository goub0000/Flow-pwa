<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Sign in to Flow - Access your student, institution, counselor, parent, or recommender portal." />
  <meta name="theme-color" content="#373896" />
  <title data-i18n-title="page.auth.title">Sign In - Flow</title>

  <link rel="icon" href="/assets/img/logo.PNG" type="image/png" />
  <link rel="apple-touch-icon" href="/assets/img/logo.PNG" />

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/design-system.css" />
  <link rel="stylesheet" href="/assets/css/base.css" />
  <link rel="stylesheet" href="/assets/css/home.css" />
  <link rel="stylesheet" href="/assets/css/polish-overrides.css" />
  
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .auth-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 3rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .auth-logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
      display: block;
    }
    
    .auth-title {
      font-size: 2rem;
      font-weight: 700;
      color: white;
      margin-bottom: 0.5rem;
    }
    
    .auth-subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: white;
      font-weight: 500;
    }
    
    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #5a5bb8;
      box-shadow: 0 0 0 3px rgba(90, 91, 184, 0.2);
    }
    
    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .auth-button {
      width: 100%;
      padding: 0.875rem;
      background: linear-gradient(135deg, #5a5bb8 0%, #6b6cc8 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }
    
    .auth-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(90, 91, 184, 0.4);
    }
    
    .auth-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .auth-link {
      color: #5a5bb8;
      text-decoration: none;
      font-weight: 500;
    }
    
    .auth-link:hover {
      text-decoration: underline;
    }
    
    .auth-divider {
      text-align: center;
      margin: 2rem 0;
      color: rgba(255, 255, 255, 0.5);
      position: relative;
    }
    
    .auth-divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      z-index: 1;
    }
    
    .auth-divider span {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      padding: 0 1rem;
      position: relative;
      z-index: 2;
    }
    
    .error-message {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.3);
      color: #ff6b7a;
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }
    
    .success-message {
      background: rgba(40, 167, 69, 0.1);
      border: 1px solid rgba(40, 167, 69, 0.3);
      color: #4caf50;
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }
    
    .loading {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <!-- Unified Header -->
  <header class="unified-header">
    <div class="header-content">
      <a href="/" class="header-logo">
        <img src="/assets/img/logo.PNG" alt="Flow Logo" width="32" height="32" loading="lazy" />
        <span>Flow</span>
      </a>
      
      <div class="header-actions">
        <div id="authLanguageSelector" class="language-selector"></div>
        <a href="/" class="btn btn--ghost" data-i18n="auth.backToHome">‚Üê Back to Home</a>
      </div>
    </div>
  </header>

  <!-- Futuristic background -->
  <div class="bg-animation" aria-hidden="true">
    <div class="bg-orb bg-orb--primary"></div>
    <div class="bg-orb bg-orb--accent"></div>
    <div class="bg-orb bg-orb--secondary"></div>
  </div>

  <!-- Auth Container -->
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="/assets/img/logo.PNG" alt="Flow Logo" class="auth-logo">
        <h1 class="auth-title" data-i18n="auth.signIn.title">Sign In</h1>
        <p class="auth-subtitle" data-i18n="auth.signIn.subtitle">Welcome back to Flow</p>
      </div>

      <!-- Error/Success Messages -->
      <div id="errorMessage" class="error-message" style="display: none;"></div>
      <div id="successMessage" class="success-message" style="display: none;"></div>
      
      <!-- Loading Indicator -->
      <div id="loadingIndicator" class="loading">
        <div class="spinner"></div>
        <span>Signing in...</span>
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label for="email" class="form-label" data-i18n="auth.email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            data-i18n="auth.email"
            data-i18n-attr="placeholder"
            placeholder="Enter your email"
            required
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label" data-i18n="auth.password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            data-i18n="auth.password"
            data-i18n-attr="placeholder"
            placeholder="Enter your password"
            required
          >
        </div>

        <button type="submit" class="auth-button" id="loginButton" data-i18n="auth.signIn.button">
          Sign In
        </button>
      </form>

      <div class="auth-divider">
        <span>or</span>
      </div>

      <!-- Google Sign In Button -->
      <button type="button" class="auth-button" id="googleSignInButton" style="background: #db4437; margin-bottom: 1rem;" data-i18n="auth.signIn.google">
        <svg width="18" height="18" viewBox="0 0 24 24" style="margin-right: 8px;">
          <path fill="white" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="white" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="white" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="white" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>

      <p style="text-align: center; color: rgba(255, 255, 255, 0.7);">
        <span data-i18n="auth.noAccount">Don't have an account?</span>
        <a href="/auth/register.html" class="auth-link" data-i18n="nav.signUp">Sign up here</a>
      </p>
      
      <p style="text-align: center; margin-top: 1rem;">
        <a href="/auth/forgot-password.html" class="auth-link" data-i18n="auth.forgotPasswordLink">Forgot your password?</a>
      </p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging-compat.js"></script>

  <!-- Translation System -->
  <script src="/assets/js/translations.js"></script>

  <!-- Firebase Configuration -->
  <script src="/assets/js/firebase-config.js"></script>

  <!-- Firebase Services -->
  <script src="/assets/js/firebase-auth.js"></script>
  <script src="/assets/js/firebase-data.js"></script>
  <script>
    // Test Authentication Bypass (Development Only)
    (function() {
      const isDevelopment = window.location.hostname === 'localhost' ||
                           window.location.hostname === '127.0.0.1' ||
                           window.location.search.includes('dev=true');

      if (isDevelopment) {
        console.log('üß™ Test authentication bypass enabled for development');

        // Test accounts for different portals
        const testAccounts = {
          student: {
            email: 'test@student.edu',
            password: 'TestStudent123!',
            profile: {
              uid: 'test-student-uid',
              email: 'test@student.edu',
              displayName: 'Test Student',
              accountType: 'student',
              isVerified: true
            }
          },
          institution: {
            email: 'test@university.edu',
            password: 'TestUniversity123!',
            profile: {
              uid: 'test-institution-uid',
              email: 'test@university.edu',
              displayName: 'Test University',
              accountType: 'institution',
              isVerified: true
            }
          },
          counselor: {
            email: 'test@counselor.edu',
            password: 'TestCounselor123!',
            profile: {
              uid: 'test-counselor-uid',
              email: 'test@counselor.edu',
              displayName: 'Test Counselor',
              accountType: 'counselor',
              isVerified: true
            }
          },
          parent: {
            email: 'test@parent.com',
            password: 'TestParent123!',
            profile: {
              uid: 'test-parent-uid',
              email: 'test@parent.com',
              displayName: 'Test Parent',
              accountType: 'parent',
              isVerified: true
            }
          },
          recommender: {
            email: 'test@recommender.edu',
            password: 'TestRecommender123!',
            profile: {
              uid: 'test-recommender-uid',
              email: 'test@recommender.edu',
              displayName: 'Test Recommender',
              accountType: 'recommender',
              isVerified: true
            }
          }
        };

        // Auto-fill test credentials only if explicitly requested via URL
        document.addEventListener('DOMContentLoaded', function() {
          const urlParams = new URLSearchParams(window.location.search);
          if (urlParams.get('demo') === 'true' || urlParams.get('test') === 'true') {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            if (emailInput && passwordInput) {
              const testAccount = testAccounts.student; // Default to student
              emailInput.value = testAccount.email;
              passwordInput.value = testAccount.password;
              emailInput.style.borderColor = '#28a745';
              passwordInput.style.borderColor = '#28a745';
              emailInput.title = 'Test account (auto-filled)';
              passwordInput.title = 'Test account (auto-filled)';

              console.log('üß™ Test credentials auto-filled (demo mode requested)');
            }
          }
        });
      }
    })();

    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('loginForm');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const loadingIndicator = document.getElementById('loadingIndicator');
      const loginButton = document.getElementById('loginButton');

      // Hide messages function
      function hideMessages() {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
      }

      // Show error message
      function showError(message) {
        hideMessages();
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
      }

      // Show success message
      function showSuccess(message) {
        hideMessages();
        successMessage.textContent = message;
        successMessage.style.display = 'block';
      }

      // Show loading state
      function showLoading(show = true) {
        if (show) {
          loadingIndicator.style.display = 'flex';
          loginButton.disabled = true;
          loginButton.textContent = 'Signing in...';
        } else {
          loadingIndicator.style.display = 'none';
          loginButton.disabled = false;
          loginButton.textContent = 'Sign In';
        }
      }

      // Handle form submission
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        hideMessages();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!email || !password) {
          showError('Please fill in all fields');
          return;
        }

        showLoading(true);

        try {
          // Wait for FlowAuth to be available
          if (!window.FlowAuth) {
            throw new Error('Firebase authentication system not available');
          }

          console.log('üîÑ Starting login process...');

          // Add timeout to the login process
          const loginPromise = window.FlowAuth.login(email, password);
          const timeoutPromise = new Promise((_, reject) =>
            setTimeout(() => reject(new Error('Login timed out after 20 seconds')), 20000)
          );

          const result = await Promise.race([loginPromise, timeoutPromise]);

          console.log('üîÑ Login result received:', result);

          if (result && result.success) {
            showSuccess('Login successful! Redirecting...');

            // Track login event
            try {
              if (window.FirebaseData) {
                await window.FirebaseData.AnalyticsService.trackEvent('login', {
                  method: 'email',
                  account_type: result.profile?.accountType
                });
              }
            } catch (analyticsError) {
              console.warn('Analytics tracking failed:', analyticsError);
            }

            // Clear any redirect flags that might interfere
            window.redirectInProgress = false;

            setTimeout(() => {
              console.log('üîÑ About to call redirectAfterLogin...');
              console.log('üîÑ FlowAuth object exists:', !!window.FlowAuth);
              console.log('üîÑ redirectAfterLogin function exists:', !!window.FlowAuth?.redirectAfterLogin);
              if (window.FlowAuth && window.FlowAuth.redirectAfterLogin) {
                window.FlowAuth.redirectAfterLogin();
              } else {
                console.log('‚ùå FlowAuth.redirectAfterLogin not available, manual redirect');
                window.location.href = '/students/index.html';
              }
            }, 1000);
          } else {
            console.error('Login failed with result:', result);
            showError(result?.error || 'Login failed');
          }
        } catch (error) {
          console.error('Login error:', error);
          showError('Login failed: ' + error.message);
        } finally {
          showLoading(false);
        }
      });

      // Google Sign In
      const googleSignInButton = document.getElementById('googleSignInButton');
      googleSignInButton.addEventListener('click', async function() {
        showLoading(true, 'Signing in with Google...');

        try {
          if (!window.FlowAuth) {
            throw new Error('Firebase authentication system not available');
          }

          const result = await window.FlowAuth.loginWithGoogle();

          if (result.success) {
            showSuccess('Google login successful! Redirecting...');
            
            // Track login event
            if (window.FirebaseData) {
              await window.FirebaseData.AnalyticsService.trackEvent('login', {
                method: 'google',
                account_type: result.profile?.accountType
              });
            }

            setTimeout(() => {
              console.log('üîÑ [Google] About to call redirectAfterLogin...');
              console.log('üîÑ [Google] FlowAuth object exists:', !!window.FlowAuth);
              console.log('üîÑ [Google] redirectAfterLogin function exists:', !!window.FlowAuth?.redirectAfterLogin);
              if (window.FlowAuth && window.FlowAuth.redirectAfterLogin) {
                window.FlowAuth.redirectAfterLogin();
              } else {
                console.log('‚ùå [Google] FlowAuth.redirectAfterLogin not available, manual redirect');
                window.location.href = '/students/index.html';
              }
            }, 1000);
          } else {
            showError(result.error || 'Google login failed');
          }
        } catch (error) {
          console.error('Google login error:', error);
          showError('Google login failed: ' + error.message);
        } finally {
          showLoading(false);
        }
      });

      // Initialize language selector
      function initAuthLanguageSelector() {
        if (window.FlowTranslations) {
          const authSelector = document.getElementById('authLanguageSelector');
          if (authSelector) {
            authSelector.innerHTML = window.FlowTranslations.createLanguageSelector('auth-language');
          }
          window.FlowTranslations.updateTranslations();
        }
      }

      // Wait for translation system
      document.addEventListener('translationsReady', initAuthLanguageSelector);
      if (window.FlowTranslations && window.FlowTranslations.isReady()) {
        initAuthLanguageSelector();
      }

      // Auto-focus email field
      document.getElementById('email').focus();
    });
  </script>
</body>
</html>
