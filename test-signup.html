<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Account Creation - Flow</title>
  <link rel="icon" href="/assets/img/logo.PNG" type="image/png" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .container {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      width: 100%;
      max-width: 450px;
    }
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid #4338CA;
      padding: 8px;
      background: white;
      margin: 0 auto 1.5rem;
      display: block;
    }
    .title {
      font-size: 2rem;
      font-weight: 800;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #6b7280;
      font-size: 1rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: #374151;
      font-weight: 600;
    }
    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.5rem;
      background: white;
      color: #1f2937;
      font-size: 1rem;
      transition: all 0.2s;
    }
    .form-input:focus {
      outline: none;
      border-color: #4338CA;
      box-shadow: 0 0 0 3px rgba(67, 56, 202, 0.1);
    }
    .btn {
      width: 100%;
      padding: 0.875rem;
      background: #4338CA;
      border: none;
      border-radius: 0.5rem;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 1.5rem;
    }
    .btn:hover {
      background: #3730A3;
      transform: translateY(-1px);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    .success {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      color: #16a34a;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    .loading {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      color: #6b7280;
      margin-bottom: 1rem;
    }
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #e5e7eb;
      border-top: 2px solid #4338CA;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .back-link {
      display: inline-block;
      margin-bottom: 2rem;
      color: #4338CA;
      text-decoration: none;
      font-weight: 500;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-link">‚Üê Back to Home</a>

    <div class="header">
      <img src="/assets/img/logo.PNG" alt="Flow Logo" class="logo">
      <h1 class="title">Create Test Account</h1>
      <p class="subtitle">Quick account creation for testing</p>
    </div>

    <div id="errorMessage" class="error" style="display: none;"></div>
    <div id="successMessage" class="success" style="display: none;"></div>

    <div id="loadingIndicator" class="loading">
      <div class="spinner"></div>
      <span>Creating account...</span>
    </div>

    <form id="signupForm">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-input"
          placeholder="Enter your email address"
          required
        >
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-input"
          placeholder="Enter your password (min 6 characters)"
          required
        >
      </div>

      <button type="submit" class="btn" id="signupButton">
        Create Account
      </button>
    </form>

    <p style="text-align: center; color: #6b7280;">
      Already have an account?
      <a href="/auth/index.html" style="color: #4338CA; text-decoration: none; font-weight: 500;">Sign in here</a>
    </p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('signupForm');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const loadingIndicator = document.getElementById('loadingIndicator');
      const signupButton = document.getElementById('signupButton');

      // Hide messages function
      function hideMessages() {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
      }

      // Show error message
      function showError(message) {
        hideMessages();
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
      }

      // Show success message
      function showSuccess(message) {
        hideMessages();
        successMessage.textContent = message;
        successMessage.style.display = 'block';
      }

      // Show loading state
      function showLoading(show = true) {
        if (show) {
          loadingIndicator.style.display = 'flex';
          signupButton.disabled = true;
          signupButton.textContent = 'Creating...';
        } else {
          loadingIndicator.style.display = 'none';
          signupButton.disabled = false;
          signupButton.textContent = 'Create Account';
        }
      }

      // Initialize Firebase immediately when DOM loads
      let firebaseAuth = null;

      try {
        console.log('Initializing Firebase...');
        if (typeof firebase === 'undefined') {
          throw new Error('Firebase SDK not loaded');
        }

        if (!firebase.apps.length) {
          // SECURITY: API key removed for security. Use secure initialization instead.
          throw new Error('Firebase API key removed for security. Please use secure firebase configuration.');
        }

        firebaseAuth = firebase.auth();
        console.log('Firebase initialized successfully');
      } catch (error) {
        console.error('Firebase initialization error:', error);
        showError('Failed to initialize Firebase. Please refresh the page.');
      }

      // Handle form submission
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        hideMessages();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!email || !password) {
          showError('Please enter both email and password');
          return;
        }

        if (password.length < 6) {
          showError('Password must be at least 6 characters long');
          return;
        }

        // Validate email format
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          showError('Please enter a valid email address');
          return;
        }

        if (!firebaseAuth) {
          showError('Firebase not available. Please refresh the page.');
          return;
        }

        showLoading(true);

        try {
          console.log('Creating account for:', email);

          // Create account using pre-initialized Firebase Auth
          const userCredential = await firebaseAuth.createUserWithEmailAndPassword(email, password);
          const user = userCredential.user;

          console.log('Account created successfully:', user.uid);

          showSuccess('Account created successfully! You can now sign in.');

          // Clear form
          form.reset();

          // Show success for a few seconds, then redirect to sign in
          setTimeout(() => {
            window.location.href = '/auth/index.html';
          }, 3000);

        } catch (error) {
          console.error('Signup error:', error);

          // Handle specific Firebase errors
          let errorMsg = 'Failed to create account. Please try again.';
          if (error.code === 'auth/email-already-in-use') {
            errorMsg = 'An account with this email already exists. Try signing in instead.';
          } else if (error.code === 'auth/weak-password') {
            errorMsg = 'Password is too weak. Please choose a stronger password.';
          } else if (error.code === 'auth/invalid-email') {
            errorMsg = 'Please enter a valid email address.';
          } else if (error.message) {
            errorMsg = error.message;
          }

          showError(errorMsg);
        } finally {
          showLoading(false);
        }
      });

      // Auto-focus email field
      document.getElementById('email').focus();
    });
  </script>
</body>
</html>
